<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WebGL Lint Tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mocha.css">
    <script data-gman-debug-helper='{"throwOnError": false}'></script>
  </head>
  <body>
    <div id="mocha"></div>
    <script>
      /* global window */
      function makePromise() {
        const info = {};
        const promise = new Promise((resolve, reject) => {
          Object.assign(info, {resolve, reject});
        });
        info.promise = promise;
        return info;
      }

      window.testsPromiseInfo = makePromise();
    </script>
    <script src="mocha.js"></script>
    <script type="module">
    /* global document */
    /* global mocha */
    /* global URLSearchParams */
    /* global window */

    import '../webgl-lint.js';

    async function main() {
      mocha.setup('bdd');
      mocha.fullTrace();
      const query = Object.fromEntries(new URLSearchParams(window.location.search).entries());
      if (query.timeout !== undefined) {
        mocha.timeout(query.timeout);
      }
      loadScript('index.js', 'module');
    }

    function loadScript(url, type = 'text/javascript') {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.onload = resolve;
        script.onerror = reject;
        script.type = type;
        script.src = url;
        document.head.appendChild(script);
      });
    }

    main();
    </script>
  </body>
</html>
